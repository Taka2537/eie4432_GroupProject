        <div class="container">
          <div class="mt-4 p-4 bg-light">
            <div class="row mb-3">
              <div class="col-sm-3">
                <label class="form-label">Departure Date:</label>
                <input type="date" class="form-control" id="departureDate" />
              </div>
              <div class="col-sm-3">
                <label class="form-label">From:</label>
                <select class="form-select form-select" id="departure">
                  <option value="dafault">--Please Select--</option>
                  <option value="AL">Adventureland</option>
                  <option value="FL">Fantasyland</option>
                  <option value="GG">Grizzly Gulch</option>
                  <option value="MM">Mystic Manor</option>
                  <option value="MS">Main Street</option>
                  <option value="TL">Tomorrowland</option>
                  <option value="TSL">Toy Story Land</option>
                  <option value="WOF">World of Frozen</option>
                </select>
              </div>
              <div class="col-sm-3">
                <label class="form-label">To:</label>
                <select class="form-select form-select" id="destination">
                  <option value="dafault">--Please Select--</option>
                  <option value="AL">Adventureland</option>
                  <option value="FL">Fantasyland</option>
                  <option value="GG">Grizzly Gulch</option>
                  <option value="MM">Mystic Manor</option>
                  <option value="MS">Main Street</option>
                  <option value="TL">Tomorrowland</option>
                  <option value="TSL">Toy Story Land</option>
                  <option value="WOF">World of Frozen</option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-3">
                <label class="form-label">Adults:</label>
                <input type="number" class="form-control form-control-sm" id="numberOfAdults" min="0" max="48" value="1" />
              </div>
              <div class="col-sm-3">
                <label class="form-label">Children:</label>
                <input type="number" class="form-control form-control-sm" id="numberOfChildren" min="0" max="48" value="0" />
              </div>
              <div class="row">
                <div class="ms-2 ms-lg-0 d-flex justify-content-end">
                  <a href="#" class="btn btn-outline-dark me-2" id="nonLoginButton">Confirm</a>
                  <button class="btn btn-outline-primary" type="reset" id="resetButton">Reset</button>
                </div>
              </div>
            </div>
          </div>    
        </div>
        <div class="container mt-4 px-1">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">

            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
