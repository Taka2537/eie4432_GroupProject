<!DOCTYPE html>
<html>
  <head>
    <title>WISH | Your Train Ticket Assistant</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/login.js"></script>
  </head>
  <body>
    <div class="container position-fixed top-50 start-50 translate-middle col-6">
      <div class="card p-3">
        <div class="py-2 text-center">
          <img src="assets/logo.jpg" width="180" />
          <h4 class="pt-2 fw-bold">Log In</h4>
          <span>Login with your credentials</span>
          <form class="p-3" action="/auth/login" method="post" enctype="multipart/form-data">
            <div class="py-2 form-group">
              <input
                type="text"
                class="form-control"
                id="username"
                name="Username"
                placeholder="Username/ Email Address" />
            </div>
            <div class="py-2 form-group">
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" />
            </div>
            <div class="d-flex justify-content-between pt-1">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="keepLoggedIn" />
                <label class="form-check-label fw-light" for="keepLoggedIn">Remember my username</label>
              </div>
              <div>
                <a href="#" class="forgot fw-light">Forgot Password?</a>
              </div>
            </div>
            <div class="py-4">
              <button type="button" class="btn btn-secondary" id="login">Log In</button>
            </div>
            <div class="text-center">
              <span class="d-block">Don't have an account yet?</span>
              <span class="register"><a href="register.html">Register here!</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
