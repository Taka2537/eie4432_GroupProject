<!DOCTYPE html>
<html>
  <head>
    <title>WISH | Your Train Ticket Assistant</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/login.js"></script>
    <script src="js/register.js"></script>
    <style>
      /* CSS styles */
      .form-control::placeholder {
        color: #a69f9f; /* Change the color to a lighter shade */
        opacity: 0.7; /* Adjust the opacity to make it lighter */
      }
    </style>
  </head>
  <body>
    <div class="container position-fixed top-50 start-50 translate-middle col-6">
      <div class="card p-3">
        <div class="py-2 text-center">
          <img src="assets/logo.jpg" width="180" />
          <h4 class="pt-2 fw-bold">Register</h4>
          <span>Fill in your information</span>
          <form class="p-3" action="/auth/register" method="post" enctype="multipart/form-data">
            <div class="py-2 form-group">
              <h6 style="text-align: left; display: block" class="text-secondary">
                *Username length should be longer than 3
              </h6>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Username/ Email Address" />
            </div>
            <div class="py-2 form-group">
              <h6 style="text-align: left; display: block" class="text-secondary">
                *Password length should be longer than 8
              </h6>
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" />
            </div>
            <div class="py-2 form-group">
              <input
                type="password"
                class="form-control"
                id="repeatPassword"
                name="repeatPassword"
                placeholder="Repeat your password" />
            </div>
            <div class="py-4">
              <button type="button" class="btn btn-secondary" id="register">Register</button>
              <button type="reset" class="btn btn-light" id="reset">Reset</button>
            </div>
            <div class="text-center">
              <span class="d-block">Already have an account?</span>
              <span class="login"><a href="login.html">Login here!</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
