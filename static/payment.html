<!DOCTYPE html>
<html>
  <head>
    <title>WISH | Your Train Ticket Assistant</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/payment.js"></script>
    <script src="js/booking.js"></script>
  </head>
  <body>
<div class="container d-flex justify-content-center mt-5 mb-5">
            <div class="row g-3">
              <div class="col-md-6">  
                <span>Payment Method</span>
                <div class="card mt-3">
                  <div class="accordion" id="accordionExample">
                    <div class="card">
                      <div class="card-header p-0">
                          <div class="d-flex align-items-center justify-content-between p-3">
                              <div>
                                  <span class="font-size-16">Credit card</span>
                              </div>
                              <div class="icons d-flex align-items-center">
                                  <img src="./assets/visa_icon.jpeg" width="30" class="me-2">
                                  <img src="./assets/MasterCard_icon.png" width="30" class="me-2">
                                  <img src="./assets/AmericanExpress_icon.png" width="30">
                              </div>
                          </div>
                      </div>
                      <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                        <div class="card-body payment-card-body">     
                          <span class="font-weight-normal card-text">Card Number</span>
                          <div class="input">
                            <i class="fa fa-credit-card"></i>
                            <input type="text required" class="form-control" placeholder="0000 0000 0000 0000">                          
                          </div> 
                          <div class="row mt-3 mb-3">
                            <div class="col-md-6">
                              <span class="font-weight-normal card-text">Expiry Date</span>
                              <div class="input">
                                <i class="fa fa-calendar"></i>
                                <input type="text" class="form-control" placeholder="MM/YY">                             
                              </div>                           
                            </div>
                            <div class="col-md-6">
                              <span class="font-weight-normal card-text">CVC/CVV</span>
                              <div class="input">
                                <i class="fa fa-lock"></i>
                                <input type="text" class="form-control" placeholder="000">                              
                              </div>                            
                            </div>                        
                          </div>                   
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                  <span>Summary</span>
                  <div class="card">
                      <div class="p-3">
                          <!-- Departure information -->
                          <div class="mb-2">
                            <div id="departureDate">Departure Date: 2023-12-03</div><br>
                            <div id="departureLocation">Departure Location: Adventureland</div><br>
                            <div id="destinationInfo">Arrival Location: Fantasyland</div><br>
                            <div id="departureTime">Departure Time: 10am</div>
                          </div>
                          <hr class="mt-0 line">

                          <!-- Number of tickets and price calculation -->
                          <div class="mb-2">
                              <div id="selectedSeatText"></div>
                          </div>
                          <hr class="mt-0 line">

                          <!-- Total amount -->
                          <div class="d-flex justify-content-between">
                               <div id="totalPrice"></div>
                          </div>
                      </div>
                      <div class="p-3 d-flex justify-content-end">
                          <button class="btn btn-primary btn-block free-button me-2" id="confirmButton">Confirm</button>
                          <button class="btn btn-primary btn-block free-button" id="cancelButton">Cancel</button>
                      </div>
                  </div>
              </div>
    <footer class="fs-6 py-1 bg-light text-muted text-center fixed-bottom font-weight-light">Â© EIE4432 Final Project - Train Ticket Selling System</footer>
  </body>
