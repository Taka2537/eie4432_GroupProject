        <div class="container mt-4 p-4 bg-light">
          <form class="p-3" action="/auth/trainInfo" method="post" enctype="multipart/form-data" id="bookingForm">

             <div class="row g-3 align-items-center mb-3"> 
              <div class="col-auto">
                <label for="trainID" class="col-form-label">ID:</label>
                <input type="text" id="trainID" class="form-control">
              </div>
              <div class="col-auto">
                
              </div>
            </div>  
            <div class="row mb-3">
              <div class="col-sm-3">
                <label class="form-label">Departure Date:</label>
                <input type="date" class="form-control" id="departureDate" />
              </div>
              <div class="col-sm-3">
                <label class="form-label">Departure Time Slot:</label>
                <select class="form-select" id="departureTime">
                  <option value="dafault">--Please Select--</option>
                  <option value="10am">10:00</option>
                  <option value="11am">11:00</option>
                  <option value="12nn">12:00</option>
                  <option value="1pm">13:00</option>
                  <option value="2pm">14:00</option>
                  <option value="3pm">15:00</option>
                  <option value="4pm">16:00</option>
                  <option value="5pm">17:00</option>
                  <option value="6pm">18:00</option>
                  <option value="7pm">19:00</option>
                  <option value="8pm">20:00</option>
                  <option value="9pm">21:00</option>
                  <option value="10pm">22:00</option>
                </select>
              </div>
              <div class="col-sm-3">
                <label class="form-label">From:</label>
                <select class="form-select form-select" id="departureFrom">
                  <option value="dafault">--Please Select--</option>
                  <option value="Adventureland">Adventureland</option>
                  <option value="Fantasyland">Fantasyland</option>
                  <option value="Grizzly Gulch">Grizzly Gulch</option>
                  <option value="Mystic Manor">Mystic Manor</option>
                  <option value="Main Street">Main Street</option>
                  <option value="Tomorrowland">Tomorrowland</option>
                  <option value="Toy Story Land">Toy Story Land</option>
                  <option value="World of Frozen">World of Frozen</option>
                </select>
              </div>
              <div class="col-sm-3">
                <label class="form-label">To:</label>
                <select class="form-select form-select" id="departureTo">
                  <option value="dafault">--Please Select--</option>
                  <option value="Adventureland">Adventureland</option>
                  <option value="Fantasyland">Fantasyland</option>
                  <option value="Grizzly Gulch">Grizzly Gulch</option>
                  <option value="Mystic Manor">Mystic Manor</option>
                  <option value="Main Street">Main Street</option>
                  <option value="Tomorrowland">Tomorrowland</option>
                  <option value="Toy Story Land">Toy Story Land</option>
                  <option value="World of Frozen">World of Frozen</option>
                </select>
              </div> 
            <div class="row mt-4">
              <div class="ms-2 ms-lg-0 d-flex justify-content-end">
                <button class="btn btn-outline-secondary me-2" type="button" id="confirmButton">Confirm</button>
                <button class="btn btn-outline-primary" type="reset" id="resetButton">Reset</button>
              </div>
            </div>
          </form>
